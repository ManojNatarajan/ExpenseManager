<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card bg-dark text-white">
                <div class="card-header text-center text-info text-uppercase">
                    Sign In Please
                </div>

                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-group row">
                            <label for="mobile" class="col-sm-3 col-form-label">Mobile</label>
                            <div class="col-sm-9">
                                <input type="text" name="mobile" id="mobile" ngModel class="form-control" placeholder="Enter Mobile" required />
                            </div>
                        </div>
                        <div class="form-group row mt-1">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" id="password" ngModel class="form-control" placeholder="Enter password" required />
                                <small id="emailHelp" class="form-text text-muted">
                                    Minimum length of the password should be 6 or more
                                </small>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">
                                Sign In
                            </button>

                            <span>
                                <asl-google-signin-button size="medium" type="standard" class="googleicon"></asl-google-signin-button> 
                            </span>
                            <span >                                
                                <button type="button" title="Sign In with Facebook"                                
                                class="btn-social-icon btn-facebook mx-1 fbicon"
                                (click)="signInWithFacebook()">
                                    <fa-icon [icon]="faFacebook"></fa-icon>                                  
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
